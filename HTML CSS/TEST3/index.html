<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <style>
        input{
            padding: 5px;
            width: 300px;
            border-radius: 4px;
        }
  </style>
</head>
<body style="background-color: aquamarine;">+
    <h1 style="text-align: center;">Validation form</h1>
    <div style="margin:30px auto; width: 500px; border: 1px solid black; padding: 20px; background-color: gray;">
        <form style="display: flex; flex-direction: column; gap: 20px; justify-content: center; align-items: center;" >
              <div>
                  <label>Name:</label>
                  <input type="text" pattern="[A-Z]*" required/>
              </div>
              <div>
                  <label>UserName:</label>
                  <input type="text" pattern="[A-Z]*" required/>
              </div>
              <div>
                  <label>Password:</label>
                  <input type="password" pattern="[A-Z]*" required/>
              </div>
              <div>
                  <label>Age:</label>
                  <input type="number" min="20" mx="60"/>
              </div>
              <div>
                  
                 <button type="submit" style="padding: 8px; color: white; background-color: blue; border: none; border-radius: 5px;">Submit</button>
              </div>
        </form>
      </div>
</body>
</html>
