<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
</head>
<body>
    <div style="width: 600px; margin: auto;">
       <p style="cursor: default; background-color:blue">default</p>
       <p style="cursor: crosshair; background-color: aqua;">crosshair</p>
       <p style="cursor: pointer; background-color: red;">pointer</p>
       <p style="cursor:auto; background-color: yellowgreen;">auto</p>
    </div>
</body>
</html>
