<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tagSelector</title>

    <style>
        :root{
             --color:red;
             --background-color: yellowgreen;
        }
         #h1{
             color:var(--color);
             background-color: var(--background-color);
         }

         #para2{
            color:var(--color);
             background-color: var(--background-color);
         }

         h2{
            color:var(--color);
            background-color: var(--background-color);
         }
    </style>
</head>
<body>
      <h1 id="h1">This is id Selector web page</h1>
      <h2 id="para1">This is my website</h2>
      <p id="para2">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nisi magni eligendi accusantium obcaecati corporis delectus sapiente eveniet quam, dignissimos nihil similique impedit officia voluptates ducimus animi explicabo cupiditate incidunt eius!</p>      
</body>
</html>
