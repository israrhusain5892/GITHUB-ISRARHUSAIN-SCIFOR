
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dowhile</title>
</head>
<body>
        <script>
                document.write("output of for do while loop: "+"<br>"); 
               var j=0;
               do{
                document.write(j +"<br>"); 
                j++;
               } while(j<10);

               
               
        </script>
</body>
</html>
