
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forloop</title>
</head>
<body>
        <script>
              document.write("output of for loop: "+"<br>"); 
               for(var i=0; i<20; i++){
                    document.write(i +"<br>"); 
               }
            

               
               
        </script>
</body>
</html>
