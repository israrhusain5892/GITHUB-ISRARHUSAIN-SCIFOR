<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
          input{
              padding: 5px;
              width: 300px;
              border-radius: 4px;
          }
    </style>
</head>
<body>
    <div style="margin:30px auto; width: 500px; border: 1px solid black; padding: 20px;">
      <form style="display: flex; flex-direction: column; gap: 20px;" >
            <div>
                <label>Name:</label>
                <input type="text" pattern="[a-z]*" required/>
            </div>
            <div>
                <label>UserName:</label>
                <input type="text" pattern="[a-z]*" required/>
            </div>
            <div>
                <label>Password:</label>
                <input type="password" pattern="[a-z]*" required/>
            </div>
            <div>
                <label>Age:</label>
                <input type="number" min="18" pattern="[a-z]*"  mx="60"/>
            </div>
            <div>
                
               <button type="submit">Submit</button>
            </div>
      </form>
    </div>
</body>
</html>
