<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
               var A=prompt("enter value of A")
               var B=prompt("enter value of B")
               var C=prompt("enter value of C")

               if(A>B && B>C){
                    console.log("A is the largest")
                    document.write("A is the largest"+"<br>")
               }

               if(A<B || B<C){
                   console.log("one of the condition is true")
                   document.write("one of the condition is true")
               }

               if(A!=C){
                   console.log("A and C are not equal")
                   document.write("A and C are not equal")
               }
        </script>
</body>
</html>
