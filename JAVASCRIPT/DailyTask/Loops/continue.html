
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue</title>
</head>
<body>
        <script>
              document.write("continue "+"<br>"); 
               for(var i=0; i<20; i++){
                     if(i==10){
                        continue;
                     }
                     document.write(i +"<br>"); 
               }
              
         </script>
</body>
</html>
