
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break</title>
</head>
<body>
        <script>
               document.write("output of for break: "+"<br>"); 
               for(var i=0; i<10; i++){

                if(i==4){
                    break;
                }
                document.write(i +"<br>"); 
               }
              

               
               
        </script>
</body>
</html>
