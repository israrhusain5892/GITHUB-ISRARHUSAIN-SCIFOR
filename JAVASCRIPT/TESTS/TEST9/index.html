<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
          button{

<body style="background-color: aliceblue;">
    <h1 style="text-align: center;">Calculator</h1>
    <div class="container" style="margin: auto; height: 300px; width:400px; margin-top: 40px; box-shadow: 0px 0px 8px rgba(0,0,0,0.5); padding: 20px;">
        <input type="number" placeholder="Enter value of a" style="margin: auto; width:80%; padding: 8px; display: block;" class="a" >
        <input type="number" placeholder="Enter value of b" style="padding: 8px; width: 80%; display: block; margin: auto; margin-top: 10px;" class="b">
        <div style="margin: auto; margin-top: 20px; width: 300px;">
            
        <button style="padding:8px; background-color: rgb(68, 0, 255); color: white; border:none;" value='plus'>ADD</button>
        <button style="padding:8px; background-color: rgb(255, 0, 140); border:none; color: white;" value="sub">SUBTRACT</button>
        <button style="padding:8px; background-color: rgb(0, 255, 98); border:none; color: white;" value="mul">MULTIPLY</button>
        <button style="padding:8px; background-color: rgb(0, 174, 255); border:none; color: white;" value="div">DIVISION</button>
        </div>
        <h3 style="text-align: center; margin-top: 30px; font-size: 20px;"></h3>
    </div>
    <script>
       
        // console.log(a)
        var btn = document.querySelectorAll('button');
        btn.forEach(button => {
           
            button.addEventListener('click', (e) => {
                var a = parseFloat(document.querySelector('.a').value);
                var b = parseFloat(document.querySelector('.b').value);
                let res=doOperation(e.target.value,a,b)
                let con=document.querySelector('.container')
                let h4=document.querySelector('h3')
                 h4.innerText="Result: "+res
               
             
                console.log(doOperation(e.target.value,a,b));
                
            })
        })
       
        var result;
        function doOperation(operator,a,b) {
           
            switch (operator) {

                case 'plus':
                    result = a + b;
                    break;
                case 'sub':
                    result=a-b;
                    break;

                case 'mul':
                    result=a*b;
                    break;
                case 'div':
                    result=a/b;
                    break;
                default:
                    document.write("some thing error")
            }
            return result;
        }


        // 2 write a function takes an argument and return its square
           function square(number){
                return number*number;
           }
           document.write(square(12));

    </script>
</body>
